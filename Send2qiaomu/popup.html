<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>收藏到乔木博客</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 16px;
      color: #333;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    label {
      font-size: 12px;
      color: #666;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button.primary {
      background-color: #4285f4;
      color: white;
    }
    button.secondary {
      background-color: #f1f3f4;
      color: #202124;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
    .url-preview {
      font-size: 12px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
    }

    /* 开关按钮样式 */
    .toggle-container {
      position: relative;
      display: inline-block;
    }

    .toggle-container input[type="checkbox"] {
      display: none;
    }

    .toggle {
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-button {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    input[type="checkbox"]:checked + .toggle {
      background-color: #4285f4;
    }

    input[type="checkbox"]:checked + .toggle .toggle-button {
      left: 22px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>收藏到乔木博客</h2>
    <div class="url-preview" id="urlPreview"></div>

    <div class="form-group">
      <label for="title">标题</label>
      <input type="text" id="title" placeholder="页面标题">
    </div>

    <div class="form-group">
      <label for="description">描述</label>
      <textarea id="description" placeholder="添加描述..."></textarea>
    </div>

    <div class="form-group">
      <label for="tags">标签 (用逗号分隔)</label>
      <input type="text" id="tags" placeholder="标签1, 标签2, ...">
    </div>

    <div class="form-group">
      <div style="display: flex; align-items: center; justify-content: space-between;">
        <label for="isVisible">可见性</label>
        <div class="toggle-container">
          <input type="checkbox" id="isVisible" checked>
          <label for="isVisible" class="toggle">
            <span class="toggle-button"></span>
          </label>
        </div>
      </div>
      <div style="font-size: 12px; color: #666; margin-top: 4px;">
        开启后链接将在前台可见，关闭后只能在后台管理中查看
      </div>
    </div>

    <div class="buttons">
      <button class="secondary" id="cancelBtn">取消</button>
      <button class="primary" id="saveBtn">保存</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
